<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <img src="../images/StarLion.png" alt="lion brewery" class="imgl"/>
    <h1 class="wlc">Welcome to my page</h1>
    <h2 class="wlc">Register</h2>
    <form action="/register" method="post" class="frm">
        <div class="cont">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br/>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br/>
        </div>
        <br/>
        <button type="submit">Register</button>
    </form>
    <br>
    <h2 class="wlc">Login</h2>
    <form action="/login" method="post" class="frm">
        <div class="cont">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>
    <br/>
    <div class="text-center">
        <h2 class="wlc">Or Sign in with Google</h2>
        <a href="/auth/google" class="btn btn-danger" style="text-decoration: none;" id="iglo">
            <i class="fab fa-google fa-2x"></i> 
        </a>
    </div>
    <br/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
